<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="../asset/img/premieleague.png" />
  <link rel="stylesheet" href="../asset/css/followers.css" />
  <title>Increment Counter</title>
</head>

<body>

  <div class="counter-container">
    <i class="fab fa-twitter fa-3x"></i>
    <div class="counter" data-target="12000"></div>
    <span>Twitter Followers</span>
  </div>

  <div class="counter-container">
    <i class="fab fa-youtube fa-3x"></i>
    <div class="counter1" data-target="5000"></div>
    <span>YouTube Subscribers</span>
  </div>

  <div class="counter-container">
    <i class="fab fa-facebook fa-3x"></i>
    <div class="counter2" data-target="7500"></div>
    <span>Facebook Fans</span>
  </div>
  
  <a href="../index.html"><i class="fa-regular fa-circle-left"></i></a>

</body>
<script src="../asset/javascript/followers.js"></script>

</html>
